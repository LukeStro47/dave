<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/dash.css">
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
        <title></title>
    </head>
    <body onload="check()">
        <h1>The Dave Initiative</h1>
        <button onclick="callDave();">Call a Dave</button>
        <div id="callDave" style="display: none">
            <br>
            <p>Location</p>
            <input type="text" placeholder="Place" id="place">
            <br>
            <p>Job/Special Notes</p>
            <input type="text" placeholder="Info About Job" id="job">
            <br>
            <p>Duration</p>
            <select id="hrs">
                <option value="0">0 hrs</option>
                <option value="1">1 hrs</option>
                <option value="2">2 hrs</option>
                <option value="3">3 hrs</option>
                <option value="4">4 hrs</option>
                <option value="5">5 hrs</option>
            </select>
            <select id="mins">
                <option value="0">0 mins</option>
                <option value="1">1 mins</option>
                <option value="5">5 mins</option>
                <option value="10">10 mins</option>
                <option value="15">15 mins</option>
                <option value="20">20 mins</option>
                <option value="30">30 mins</option>
                <option value="45">45 mins</option>
                <option value="50">50 mins</option>
            </select>
            <br>
            <p>Name for Your Dave</p>
            <select id="preference">
                <option value="dave" selected>Dave</option>
                <option value="david">David</option>
                <option value="daveth">Daveth</option>
                <option value="mDavid">Mr. Dave</option>
                <option value="esp">Se√±or David</option>
                <option value="fra">Monsieur David</option>
                <option value="formal">Sir Dave</option>
                <option value="davante">Da'Vante</option>
            </select>
            <br>
            <div id="time">
                <p>Time</p>
                <input type="time" id="time2">
                <br>
            </div>
            <input type="checkbox" value="now" oninput="checkbox()" id="checkbx"> Schedule my Dave for Now
            <br>
            <br>
            <button onclick="completeDave()">Submit Request</button>
        </div>
        <div id="waiting">
            <p>Please leave this tab open while we try to find a Dave. We will search for one minute. Check the counter below.</p>
            <p id="counter">87</p>
        </div>
    </body>
    <script src="Login/js/auth.js"></script>
    <script src="Login/js/countdown.js"></script>
</html>
