    <body onload="check()">
        <h1>The Dave Initiative</h1>
        <button onclick="callDave();" id="cdButton">Call a Dave</button>
        <div id="callDave" style="display: none">
            <br>
            <p>Location</p>
            <input type="text" placeholder="Place" id="place">
            <br>
            <p>Job/Special Notes</p>
            <input type="text" placeholder="Info About Job" maxlength="24" id="job">
            <br>
            <p>Duration</p>
            <select id="hrs">
                <option value="0">0 hrs</option>
                <option value="1">1 hrs</option>
                <option value="2">2 hrs</option>
                <option value="3">3 hrs</option>
                <option value="4">4 hrs</option>
                <option value="5">5 hrs</option>
            </select>
            <select id="mins">
                <option value="0">0 mins</option>
                <option value="1">1 mins</option>
                <option value="5">5 mins</option>
                <option value="10">10 mins</option>
                <option value="15">15 mins</option>
                <option value="20">20 mins</option>
                <option value="30">30 mins</option>
                <option value="45">45 mins</option>
                <option value="50">50 mins</option>
            </select>
            <br>
            <p>Name for Your Dave</p>
            <select id="preference">
                <option value="dave" selected>Dave</option>
                <option value="david">David</option>
                <option value="daveth">Daveth</option>
                <option value="mDavid">Mr. Dave</option>
                <option value="esp">Se√±or David</option>
                <option value="fra">Monsieur David</option>
                <option value="formal">Sir Dave</option>
                <option value="davante">Da'Vante</option>
            </select>
            <br>
            <div id="time">
                <p>Time</p>
                <input type="time" id="time2">
                <br>
            </div>
            <br>
            <button onclick="completeDave()">Submit Request</button>
        </div>
        <div id="waiting" style="display: none;">
            <p>Please leave this tab open while we try to find a Dave. We will search for one minute. Check the counter below. Please turn up your volume.</p>
            <p id="counter">60</p>
        </div>
        <div id="accepted" style="display: none">
            <h2>Upcoming Jobs</h2>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Account Info</h1>
                <p id="jobCount">Amount of Jobs:</p>
                <input type="password" id="changePass" placeholder="New Password">
                <button onclick="changePassword();">Change Password</button>
                <input type="email" id="changeEmail" placeholder="New Email">
                <button onclick="changeEmail();">Change Email</button>
                <br>
                <button onclick="signOut()">Sign Out</button>
            </div>
        </div>
        <footer class="footer" onclick="openModal()"><p id="nameText"></p></footer>
    </body>
    <script src="Login/js/auth.js"></script>
    <script src="Login/js/countdown.js"></script>
