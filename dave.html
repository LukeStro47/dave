<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
        <link rel="stylesheet" href="css/dave.css">
        <title></title>
    </head>
    <body onload="checkDave()">
        <h1 id="uptop">Welcome, Dave</h1>
        <h3 id="none">No Jobs Currently Available</h3>
        <div id="job" style="display: none">
            <h2 id="name">Check Job Requests</h2>
            <select id="selectJ" oninput="selected()">
                <option>Please select</option>
            </select>
            <div id="jobInfo">
                <p id="name2"><b>Name: </b><p>
                <p id="jobD"><b>Job Description: </b><p>
                <p id="time"><b>Time: </b><p>
                <p id="location"><b>Location: </b><p>
                <button id="accept" onclick="acceptJob();">Accept</button>
            </div>
        </div>
        <div id="allAccepted">
            <h2>Jobs Accepted</h2>
        </div>
        <footer>
            <br>
            <br>
            <div class="alert" id="alert" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                You have an available job request. Please refresh.
            </div>
        </footer>
    </body>
    <script src="Login/js/auth.js"></script>
</html>
